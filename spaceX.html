				</ul>
			</aside>
			<div class="airCrafts"></div>
		</div>
		
	</div>

<script>	
	
	fetch('https://api.spaceXdata.com/v3/launches/')
	.then((responseData) =>{return responseData.json()})
		
	.then((result) => {
			showData(result)
	})

	let yearDatas=document.querySelectorAll(".years");
	yearDatas.forEach((year) =>{
		year.onclick = (e) => {
			e.preventDefault();
			fetch('https://api.spaceXdata.com/v3/launches/?launch_year='+e.target.innerHTML)
			.then((responseData) =>{return responseData.json()})
				
			.then((result) => {
					showData(result)
			})
		}
	})

	// yearDatas.onClick(() =>{
	// 	yearDatas.preventDefault(); 
	// })

function showData(data){

	document.querySelector(".airCrafts").innerHTML = '';

	data.forEach((i) =>{
		// console.log(i);

		let Flights=document.createElement("div");
		Flights.classList.add("flights");
		let FlightPhoto=document.createElement("img");
		FlightPhoto.classList.add("flightPhoto");
		console.log(Flights);
		Flights.appendChild(FlightPhoto);

		let FlightName=document.createElement("h3");
		FlightName.classList.add("flightName");
		Flights.appendChild(FlightName);

		let FlightYear=document.createElement("h3");
		FlightYear.classList.add("flightYear");
		Flights.appendChild(FlightYear);

		let FlightStatus=document.createElement("h3");
		FlightStatus.classList.add("flightStatus");
		Flights.appendChild(FlightStatus);

		FlightPhoto.src=i.links.mission_patch_small;
		FlightName.innerHTML=i.mission_name;
		FlightYear.innerHTML=i.launch_year;
		FlightStatus.innerHTML=i.launch_success;


		document.querySelector(".airCrafts").appendChild(Flights);


	})
}
